<div (contextmenu)="handleRightClickFile($event)" (click)="toggle()" [class]="'monaco-tree-row' + (hide ? ' hide ' : ' ') + theme + (isActive ? ' active ' : ' ')">
    <span [style]="style"></span>
    <i *ngIf="folder" [class]="'monaco-tree-arrow codicon codicon-chevron-down' + (open ? ' open' : '')"></i>
    <img [src]="'assets/icons/'+ icon +'.svg'" class="monaco-tree-icon"/>
    <div class="monaco-tree-name" [ngStyle]="{color: colorStyle}">{{name}}</div>
</div>
<monaco-tree-context-menu [theme]="theme" [elements]="contextMenu" [top]="position ? position[1] : undefined" [left]="position ? position[0] : undefined"></monaco-tree-context-menu>
<monaco-tree-file (contextMenuClick)="handleRightClick($event)" (clickFile)="handleClickFile($event)" *ngFor="let row of content" [name]="row.name" [path]="path + '/' + row.name" [content]="row.content" [color]="row.color" [depth]="depth+1" [hide]="!open || hide" [theme]="theme" [current]="current"></monaco-tree-file>
